{% include 'index.html' %}
{% load static %}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'images/img1.jpg' %}" alt="First slide" height="400px">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/img2.jpg' %}" alt="Second slide" height="400px">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/img3.jpg' %}" alt="Third slide" height="400px">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
     
<div class="container">
    <div class="row" style="margin-top: 40px;border-radius: 15px;padding: 30px;background-color:whitesmoke;font-family:'Comme', sans-serif;">
        <div class="col-12">
            <h5 style="text-align: left;color: rgb(0, 0, 0);">Latest Offers</h5>
            <hr style="border-color: rgb(0, 0, 0);">
        </div>
        {% for data in trend %}
            <div class="col-3" style="margin-top: 10px;">
                <div class="card text-center bg-light mb-3" style="height:15rem;">
                  <a href="{% url 'productview' data.catagory.name data.name %}">
                <img class="card-img-top" src="{{data.product_image.url}}" alt="Card image cap" height="150px">
                  <div class="card-body">
                  <h6 class="card-title">{{data.name}}</h6></a>
                  <span class="float-left" style="color: red;"><del><i class="bi bi-currency-rupee">{{data.original_price}}</i></del></span>
                  <span class="float-right"><div class="badge badge-success" ><i class="bi bi-currency-rupee">{{data.selling_price}}</i></div></span>
                  </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% include 'footer.html' %}

{% endblock %}
