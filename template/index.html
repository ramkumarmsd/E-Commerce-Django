<!DOCTYPE html>
<html lang="en">
<head>
    <title>shopworld</title>
    
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"> 
    <link rel="stylesheet" href="{% static 'style.css' %}" 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comme&display=swap" rel="stylesheet">
  </head>
<body style="background-color: rgb(255, 255, 255);font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <nav class="navbar navbar-expand-lg navbar sticky-top navbar-dark bg-dark nav justify-content-between ">
        <h5 style="color: rgb(249, 255, 255);margin-left: 90px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><i class="bi bi-bag-heart-fill"> Shopworld</i></h5>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="nav justify-content-end" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link badge badge-pill badge-dark"  style="color: rgb(255, 255, 255);" href="{% url 'trend' %}"><i class="bi bi-house"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link badge badge-pill badge-dark" style="color: rgb(255, 255, 255);" href="{% url 'home' %}"><i class="bi bi-collection"></i> Collections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link badge badge-pill badge-dark" style="color: rgb(255, 255, 255);" href="{% url 'cart_page' %}"><i class="bi bi-cart3"></i> Cart</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link badge badge-pill badge-dark" style="color: rgb(255, 255, 255);" href="{% url 'favourite_page' %}"><i class="bi bi-heart"></i> Favourite</a>
            </li>           
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link badge badge-pill badge-dark" style="color: rgb(255, 255, 255);"><i class="bi bi-person-check"></i> {{request.user}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link badge badge-pill badge-dark" style="color: rgb(255, 255, 255);" onclick="return confirm('Are you sure you want to logout')" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link badge badge-pill badge-dark" style="color: rgb(255, 255, 255);"  href="{% url 'register' %}"><i class="bi bi-people"></i> Register</a>
            </li>
            {% endif %}
          </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
      
</body>

</html>
