{% include 'index.html' %}
{% load static %}
{% block content %}
  
    <div class="container" style="margin-top: 10px;">
        <div class="row" style="background-color: rgb(237, 212, 212);padding: 30px;border-radius: 10px;font-family:'Comme', sans-serif;">

            <div class="col-12">
                <h3 style="text-align: center;">Login</h3>
                <hr style="border-color: rgb(27, 166, 221);">
            </div>

            <div class="col-5 offset-3" style="margin-top: 20px;margin-bottom: 20px;">
                <form method="post">
                {% csrf_token %}
                <div class="form-group">
                <label >Username</label>
                <div>
                   <input type="text" class="form-control" name="username" placeholder="Enter Username">
                </div>
                </div>
                               
                <div class="form-group">
                <label>Password</label>
                <div>
                   <input type="password" class="form-control" name="password" placeholder="Enter Password"> 
                </div>
                </div>
                 
                <input class="btn btn-primary" type="submit" value="login">
                </form><br><br>

            </div>
        </div>
    </div>
  


{% include 'footer.html' %}
 
{% endblock%}
