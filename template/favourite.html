{% include 'index.html' %}
{% load static %}
{% block content %}
     
<div class="container">

    <div class="row" style="margin-top: 20px;background-color: whitesmoke;padding: 30px;border-radius: 10px;font-family: 'Comme', sans-serif;">
        <div class="col-12">
            <h3 style="text-align: center;"><i>Favourite Items</i></h3>
            
        </div>
        {% if datas %}
        <div class="col-12" style="margin-top: 30px;">
            <table class="table" >
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
        {% endif %}        
                {% for data in datas %}
                <tbody>
                    <tr>
                        <td><img src="{{data.products.product_image.url}}" height="50px" width="50px"></td>
                        <td>{{data.products.name}}</td>
                        <td>{{data.products.selling_price}}</td>
                        <td><a class="badge badge-danger" onclick="return confirm('Are you sure you want to remove')" href="{% url 'remove_fav' data.id %}"><i class="bi bi-trash3-fill"> Remove</i></a></td>
                    </tr>
                </tbody>
                {% endfor %}    
            </table>
        </div>
    </div>

</div>
{% include 'footer.html' %}

{% endblock %}
